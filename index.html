<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

    <!--responsivo-->

    <!--arquivos do owl-->

    <title>Clone do Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">     
                <h3 class= "titulo">DARK</h3>
                <p class="nota"><span style="color: #12db5f;">95% relevante</span> 2017 3 Temporadas</p>
                <p class= "descricao" >Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.Assista agora a nova temporada</p>
                <div class="botoes">
                    <button role="button" class= "botao">  <!--role = informar a dispositivos uma função -->
                        <i class="fas fa-play"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class= "botao">
                        <i class="fas fa-info-circle"></i>   <!--icones do botão-->
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>   
            <h4 class= "populares">Populares na Netflix</h4>   
        </div>   
    </main>

    <div class= "carrosel-filmes">
